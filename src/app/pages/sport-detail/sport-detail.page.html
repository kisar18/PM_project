<ion-header>
  <ion-toolbar *ngIf="sport" color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center header-title">{{ sport.strSport }}</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/" disabled color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="sport">
      <ion-card-header class="ion-text-center full-width">
        <ion-card-title class="detail-title">{{ sport.strSport }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-img src="{{ sport.strSportThumb }}" class="small-bottom-margin"></ion-img>
        <ion-card-subtitle class="ion-text-center subtitle">Format: {{sport.strFormat}}</ion-card-subtitle>
        <ion-card-subtitle class="ion-text-center subtitle">↓ Description ↓</ion-card-subtitle>
        <p class="detail-text ion-text-center">
          {{ sport.strSportDescription }}
        </p>
        <ion-card-subtitle class="ion-text-center subtitle small-top-margin">My note:</ion-card-subtitle>
        <p id="note" class="ion-text-center"></p>
      </ion-card-content>
      <ion-textarea color="light" class="note-textarea" [(ngModel)]="note" placeholder="Here you can write your note or opinion on this sport" rows="3"></ion-textarea>
      <ion-button (click)="setNote()" expand="full" class="small-top-margin small-bottom-margin" color="secondary">Submit note</ion-button>
    </ion-card>
</ion-content>

<ion-toolbar slot="bottom" class="bottom-nav">
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="ion-text-center">
        <ion-button href="home">Home</ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button href="guess-the-sport">Sport Guesser</ion-button>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-button href="help">Help</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
