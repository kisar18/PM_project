<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center header-title">Sport guesser</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/" disabled color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="sport && answers && wrongAnswer1 && wrongAnswer2 && wrongAnswer3" class="big-top-margin">
    <ion-row>
      <ion-col size="12">
        <h4 class="ion-text-center"><b>Guess the sport by image below</b></h4>
        <ion-img src="{{sport.strSportThumb}}"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="small-top-margin">
      <ion-col size="6" class="ion-text-center">
        <ion-button expand="full" shape="round" id="answer1" (click)="analyzeChoice()">{{answers[0].strSport}}</ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button expand="full" shape="round" id="answer2" (click)="analyzeChoice()">{{answers[1].strSport}}</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="ion-text-center">
        <ion-button expand="full" shape="round" id="answer3" (click)="analyzeChoice()">{{answers[2].strSport}}</ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button expand="full" shape="round" id="answer4" (click)="analyzeChoice()">{{answers[3].strSport}}</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="big-top-margin">
      <ion-col>
        <ion-button color="secondary" expand="full" shape="round" id="answer4" (click)="getNextQuestion()">Next quetion</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-toolbar slot="bottom" class="bottom-nav">
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="ion-text-center">
        <ion-button href="#">Home</ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button href="guess-the-sport">Sport Guesser</ion-button>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-button href="help">Help</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
