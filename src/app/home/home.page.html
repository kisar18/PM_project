<ion-header>
  <ion-toolbar color="light">
    <ion-title class="header-title">Sports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="getSports($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar type="text" name="search" [(ngModel)]="searchTerm" autocomplete="off" placeholder="Search for a sport"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let sport of this.sportsNames | filter:searchTerm ">
      <ion-card class="full-width card-border" href="home/{{sport.idSport}}">
        <ion-card-header class="center-by-flex">
          <ion-card-title>{{ sport.strSport }}</ion-card-title>
          <img src="{{ sport.strSportIconGreen }}" alt="Sport icon">
        </ion-card-header>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

<ion-toolbar slot="bottom" class="bottom-nav">
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="ion-text-center">
        <ion-button href="home">Home</ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button href="guess-the-sport">Sport Guesser</ion-button>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-button href="help">Help</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
